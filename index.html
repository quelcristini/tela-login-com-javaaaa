<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./visual/style.css">
    <script src="./script/script.js"></script>
    <title>Login</title>
</head>
<body>
    <main class="main-container">
        <div class="conteudo">
            <div id="perfil-center">
                <img id="perfil" src="./visual/imagem/icone_usuario.png" alt="imagem-perfil">
            </div>
            <form action="#" method="post">

                <span id="span-usuario"></span>
                <div class="flex value">
                    <label for="name">Nome:</label>
                    <input type="text" name="namename" id="name" placeholder="...">
                </div>
                
                <span id="span-senha"></span>
                <div class="flex value">
                    <label for="senha:">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="...">
                </div>
                <span id="span-login"></span>
                <div class="btn">
                    <button type="button" onclick="logar()">Entrar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
